<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Landing Page</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/18c6cf5a94.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- start of nav -->
      <nav class="navbar container flex py-1">
        <div class="nav-logo grid">
          <img src="images/footer-logo.svg" alt="logo" />
          <h4>COVID-19</h4>
        </div>

        <ul class="nav-links flex">
          <li class="nav-link"><a href="#">Overview</a></li>
          <li class="nav-link"><a href="#">Contagion</a></li>
          <li class="nav-link"><a href="#">Symptoms</a></li>
          <li class="nav-link"><a href="#">Prevention</a></li>
          <li class="nav-special-link"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- end of nav -->
      <!-- start of hero -->
      <div class="hero container grid">
        <div class="hero-info">
          <h2 class="text-alert sm-head">COVID-19 Alert</h2>
          <h1 class="xl-head">stay at home quarantine to stop corona virus</h1>
          <p class="md-text">
            There is no specific medicine to prevent or treat coronavirus
            disease (COVID-19). People may need supportive care to .
          </p>
          <a href="#" class="btn btn-primary">let us help</a>
        </div>
        <div class="hero-img">
          <img src="images/hero/hero-bg.svg" alt="a girl sitting in sofa" />
        </div>
      </div>
      <!-- end of hero -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
